<div class="thumbnail">

  <img ng-src="{{'images/' + info.name + '1.png'}}" style="cursor: zoom-in"
       ng-click="open(info, 'lg')" alt="No preview" />

  <div class="caption" style="overflow: hidden">
    <h3><a ng-href="{{info.html_url}}" target="_blank">{{info.name}}</a></h3>
    <p>{{info.description || 'No Description'}}</p>
    <div>
      <a ng-href="{{info.html_url}}"  class="btn btn-primary" role="button">{{lookupRepoTerm('checkRepo')}}</a>
      <a ng-href="{{info.html_url+'/archive/master.zip'}}"  class="btn btn-info" role="button">{{lookupRepoTerm('download')}}</a>
    </div>

    <hr/>

    <div class="well text-collapse" ng-class="{'text-show': show}" ng-click="toggleText()" ng-transclude ></div>
  </div>

</div>
