<div class="container tech-container" ng-show="techFiltered.length > 0">
  <h5 class="tech-header">{{techHeading}}</h5>
  <ul>
    <li ng-repeat="tech in techFiltered = (techList | filter:search.toLowerCase():false | filter: techFilter) track by tech.name">
      <a class="btn btn-danger" ng-href="{{tech.url}}" target="_blank"
          tooltip="{{tech.description}}">
        {{tech.name}}
      </a>
    </li>
  </ul>
</div>
